<!DOCTYPE HTML>

<head>
  <title>Hello</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<!--th를 사용해서 thymeleaf문법을 사용할 수 있도록 한다. -->

<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
